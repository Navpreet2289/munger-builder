{% extends "base.html" %}
{% load humanize %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}

{% block back_link %}
    {% if mb %}
        <p><a class=back-link href="{% url 'munger_tools' mb.id %}">< Munger Tools</a></p>
    {% else %}
        <p><a class=back-link href="{% url 'munger_builder_index' %}">< Mungers</a></p>
    {% endif %}
{% endblock %}


{% block content %}
    <h3>Setup Munger</h3>
    {% crispy form %}
    <div class="delete-munger-holder">
      <form action="{% url 'delete_munger' mb.id %}">
        <input id="delete-munger-{{ mb.id }}" name="delete-munger-button" class="btn btn-danger delete-munger-button" type="submit" value="Delete"/>
      </form>
    </div>

{% endblock content %}

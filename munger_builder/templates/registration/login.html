{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}"  class="login-box">
{% csrf_token %}
<table>
<tr>
  <th colspan="2"><h1>Login</h1></th>
</tr>
<tr>
    <td><h2>{{ form.username.label_tag }}</h2></td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td><h2>{{ form.password.label_tag }}</h2></td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input class="btn btn-primary" type="submit" value="Login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

<!-- <p><a href="{% url 'password_reset' %}">Reset Password</a></p> -->

{% endblock %}
